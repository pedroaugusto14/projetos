<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shalom</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <div id="campo_logo">
            <img src="midia/img/lupa.png" alt="logo da loja shalom">
        </div>

        <div id="campo_busca">
            <label for="busca">
                <img src="midia/img/lupa.png" alt="icone lupa" id="lupa">
            </label>
            <input type="text" name="busca" id="busca_id">
        </div>


        <div id="campo_carrinho">
            <a href="#">
                <img src="midia/img/carrinho.png" alt="icone carrinho" id="carrinho">
            </a>
        </div>
    </header>

    <main>
        <div id="produtos">
        </div>
        <p id="fantasma"></p>
    </main>

    <footer></footer>
    <script src="algoritimo.js"></script>
</body>
</html>
